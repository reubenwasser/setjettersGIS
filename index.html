<!DOCTYPE HTML>
<html>
  <head>
		<meta charset="utf-8" />
    <title>Leaflet example</title>

		<!-- include leaflet css and javascript -->
		<link rel="stylesheet" crossorigin=""
				href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"
						crossorigin=""></script>

		<!-- include our own css -->
		<link rel="stylesheet" href="style.css" />

		<!-- we include the javascript at the bottom, see below -->
	</head>

	<body>
		<h1>SetJetters GIS</h1>
		<p>
			This is a prototype interface for the SetJetters team to test out geospatial queries and develop new GIS functionality for the SetJetters map display
		</p>
		<div id="map"></div>

		<!-- include our own javascript -->
		<script src="map.js"></script>

	</body>
</html>
